		<!-- add js class -->
		
		<style type="text/css" media="screen">
			html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
			    margin: 0;
			    padding: 0;
			    border: 0;
			    outline: 0;
			    font-size: 100%;
			    vertical-align: baseline;
			    background: transparent;
			}
			#editor { 
				position: absolute;
				left:50%;
		        width:50%;
		        height:800px;
			}
			#console { 
				position: absolute;
				left:0%;
		        width:50%;
		        height:800px;
			}
			#complete-button {
				position: absolute;
				left:40px;
		        top:70px;
		        font-size:20px;
		        font-weight: bold;
		        margin: 10px;
		        padding: 3px;
				background-color: yellow;
			}
			#complete-button a {
		        text-decoration: none;
			}
		</style>
		<script type="text/javascript" src="./tinkeracademy/doppio/doppio.js"></script>
		<script type="text/javascript" src="./tinkeracademy/doppio/browserfs.min.js"></script>
		<script type="text/javascript">
	    // Wrap in a closure; don't pollute the global namespace.
	    (function() {
	      var mfs = new BrowserFS.FileSystem.MountableFileSystem(),
	          fs = BrowserFS.BFSRequire('fs');
	      BrowserFS.initialize(mfs);
	      // Temporary storage.
	      mfs.mount('/tmp', new BrowserFS.FileSystem.InMemory());
	      mfs.mount('/home', new BrowserFS.FileSystem.LocalStorage());
	      // The first argument is the relative URL to your listings file generated by the BrowserFS XHR
	      // listings tool. In this example, the URL is <thiswebpage>/browser/listings.json
	      mfs.mount('/sys', new BrowserFS.FileSystem.XmlHttpRequest('./tinkeracademy/doppio/listings.json', ''));
	    })();
	  </script>
	  </script>
    </head>    
	<body>
		<div id="editor">public class HelloWorld {
	public static void main(String[] args) {
		
	}
}</div>	
		<div id="console">// Welcome To Tinker Academy
// Type in the following code on line #3 in the editor
System.out.println("Hello World");
// When you are finished typing, press the DONE button</div>		
		<div id="complete-button"><a href="#" onclick="onDone();">DONE</a></div>
		<script type="text/javascript" src="./tinkeracademy/doppio/ace.js"></script>
		<script>
		    var editor = ace.edit("editor");
		    editor.setTheme("ace/theme/twilight");
		    editor.getSession().setMode("ace/mode/java");
		    editor.setShowPrintMargin(false);
		    var console = ace.edit("console");
		    console.setTheme("ace/theme/twilight");
		    console.getSession().setMode("ace/mode/java");
		    console.setFontSize(14);
		    console.setReadOnly(true);
		    console.setHighlightActiveLine(false);

		    function onDone() {
		    	var line = editor.getSession().getLine(2);
		    	if (line && line.trim() == 'System.out.println("Hello World");') {
		    		window.alert("Well Done!");
		    	} else {
		    		window.alert("Sorry!");
		    	}
		    }
		</script>
		<script type="text/javascript" src="./tinkeracademy/comment-reply.min.js"></script>

		<script type="text/javascript" src="./tinkeracademy/custom.js"></script>
		<script type="text/javascript" src="./tinkeracademy/jquery.mobilemenu.js"></script>
		<script type="text/javascript" src="./tinkeracademy/jquery.fitvids.js"></script>
		<script type="text/javascript" src="./tinkeracademy/view.min.js"></script>

	</body>
