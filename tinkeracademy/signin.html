<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>Tinker Academy - Sign In</title>
	</head>	
	<body>
		{% include 'header.html' %}
		<h1>Sign In</h1>
		<form action="/signin" method="post">
			<div><span>Email:</span><input id="e" name="e" type="text" value="{{emailid}}" autocomplete="on"></div>
			<div><span>Student ID:</span><input id="s" name="s" type="password" autocomplete="on"></div>
			<div><span><a href="{{forgoturl|safe}}">{{forgoturllinktext}}</a></span></div>
			<div><input type="submit"></div>
			<div><span>{{errormsg}}</span></div>
		</form>
	</body>
</html>
{% endautoescape %}
