<!DOCTYPE html>
{% autoescape true %}
<html>
	<body>
		<h1>Forgot Student ID</h1>
		<form action="/forgot" method="post">
			<div><span>Email:</span><input id="emailid" name="emailid" type="text" value="{{emailid}}"></div>
			{% if hasreturnvalue %}
			<div><span>An email will be sent to {{emailid}} within 24 hours.</span></div>
			{% endif %}
			<div><input type="submit"></div>
		</form>
	</body>
</html>
{% endautoescape %}
